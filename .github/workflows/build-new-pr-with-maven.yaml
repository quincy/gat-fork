# Does it build?
name: Build new PR with Maven

on:

  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, edited ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Build

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
